<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autoservisas{% endblock title %}</title>
    <link rel='stylesheet' href='{% static 'automoto/css/base.css' %}'>
</head>
<body>
    <header>
        <div class='container'>
            {% block nav %}
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'cars' %}">Cars</a>
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'orders' %}">Orders</a>
                {% comment %} <a href="{% url 'car_info' %}">Information about cars</a> {% endcomment %}
            {% endblock nav %}
        </div>
    </header>
    <main>
        <div class='container'>
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>
        <div class='container'>
            {% block footer %}(C) All rights received {% endblock footer%}
        </div>
    </footer>
</body>
</html>
