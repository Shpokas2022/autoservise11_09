{% extends 'automoto/base.html' %}
{% block title %} Orders in {{ block.super }}{% endblock title %}
{% block content %}
    <h1> Orders </h1>
    <ul>
        {% for order in orders %}
        <li><a href"{% url 'order' order.id %}">{{ order }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
